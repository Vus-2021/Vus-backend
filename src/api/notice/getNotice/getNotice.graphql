type Query {
    getAdminNotice(notice: String, name: String): getNoticeResponse
}

type getNoticeResponse implements Response {
    success: Boolean!
    message: String!
    code: Int
    data: [adminNotice]
}

type adminNotice implements Notice {
    partitionKey: String
    sortKey: String
    gsiSortKey: String
    createdAt: String
    notice: String
    author: author
}

type author {
    name: String
    userId: String
}
