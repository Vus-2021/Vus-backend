type Query {
    getDriverNotice(route: String): GetDriverNoticeResponse
}

type GetDriverNoticeResponse implements Response {
    success: Boolean!
    message: String!
    code: Int
    data: driverNotice
}

type driverNotice implements Notice {
    partitionKey: String
    sortKey: String
    gsiSortKey: String
    route: String
    delayTime: String
    noticeType: NoticeTypes
    notice: String
    createdAt: String
}

interface Notice {
    notice: String
    createdAt: String
}
