type Mutation {
    createDriverNotice(
        status: DelayTime!
        noticeType: NoticeTypes!
        route: RouteNames!
    ): createNoticeResponse
}

enum NoticeTypes {
    ADMIN
    DRIVER
}

type createNoticeResponse implements Response {
    success: Boolean!
    message: String!
    code: Int
}

enum DelayTime {
    M5
    M10
    M15
    M20
}
