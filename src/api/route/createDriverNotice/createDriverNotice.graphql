type Mutation {
    createDriverNotice(
        status: DelayTime!
        noticeType: NoticeTypes!
        route: RouteNames!
    ): noticeResponse
}

enum NoticeTypes {
    ADMIN
    DRIVER
}

type noticeResponse implements Response {
    success: Boolean!
    message: String!
}

enum DelayTime {
    M5
    M10
    M15
    M20
}
