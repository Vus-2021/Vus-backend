enum RouteNames {
    ANSAN
    GANGNAM
    SUNGNAM
    BYEONGJEOM
    MANGPO
}

input driver {
    name: String
    image: String
    phone: String
}

type createRouteResponse implements Response {
    success: Boolean!
    message: String!
}

type Mutation {
    createRoute(
        route: RouteNames!
        month: String!
        busNumber: String!
        limitCount: Int!
        driver: driver!
    ): createRouteResponse
}
