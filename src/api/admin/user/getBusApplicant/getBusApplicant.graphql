type Query {
    getBusApplicant(route: String, month: String, state: String): getBusApplicantResponse
}

type getBusApplicantResponse implements Response {
    success: Boolean!
    message: String!
    code: Int
    data: [ApplicantList]
}

type ApplicantList {
    userId: String
    name: String
    type: String
    registerDate: String
    phoneNumber: String
    route: String
    previousMonthState: String
    state: String
}
