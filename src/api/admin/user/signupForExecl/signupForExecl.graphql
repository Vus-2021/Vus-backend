type Mutation {
    signupForExecl(input: [UserInput]): SignupForExeclResponse
}

type SignupForExeclResponse implements Response {
    success: Boolean!
    message: String!
    code: Int
    data: [RejectedUsers]
}

type RejectedUsers {
    userId: String
    password: String
    name: String
    phoneNumber: String
    type: String
    registerDate: String
}
