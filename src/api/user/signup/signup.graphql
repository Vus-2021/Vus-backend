scalar Date

enum UserType {
    VT
    VH
    ES
    RY
    WR
    ADMIN
    DRIVER
}

input User {
    userId: ID!
    password: String!
    name: String!
    phoneNumber: String!
    type: UserType!
    registerDate: Date
}

type SignupResponse implements Response {
    success: Boolean!
    message: String!
}

type Mutation {
    signupUser(input: User): SignupResponse
}

type Query {
    dummy: String
}
